<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"/>

    <!-- Normolize -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
            integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>

    <!-- Stylesheet -->
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"/>

    <!-- Favicon -->
    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='img/favicon.svg') }}"
            type="image/x-icon"/>

    <title>{% block title %}{{ context.title }}{% endblock title %}</title>
</head>

<body>
<header class="header">
    <div class="header-container container">
        <nav class="header-nav">
            <ul class="header-nav-list list">
                <li class="header-nav-item">
                    <a href="./index.html" class="header-nav-link current link"
                    >Главная</a
                    >
                </li>
                <li class="header-nav-item">
                    <a href="./portfolio.html" class="header-nav-link link">
                        Результат
                    </a>
                </li>
            </ul>

            <ul class="header-nav-list list">
                <li class="header-nav-item">
                    <button
                            type="button"
                            class="header-nav-button"
                            data-modal-open>
                        Расчитать
                    </button>
                </li>
                <li class="header-nav-item">
                    <button type="button" class="header-nav-button">Печать</button>
                </li>
            </ul>
        </nav>

        <button
                class="header-mobile-menu js-menu-open"
                aria-expanded="false"
                aria-controls="mobile-menu">
            <svg class="icon" width="32" height="24">
                <use href="../static/img/icons.svg#icon-charm_menu-hamburger"></use>
            </svg>
        </button>
    </div>
</header>

<main>{% block content %} {% endblock content %}</main>
<script src="../static/js/modal.js"></script>
</body>
</html>
